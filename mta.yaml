ID: cap-timetracking
_schema-version: 3.2.0
description: Project management / timetracking for IT-service-providers based on SAP CAP and UI5
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: cap-timetracking
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: cap-timetracking_uaa
      - name: cap-timetracking_html5_repo_runtime
      - name: cap-timetracking_portal
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: true
          name: srv_api
          url: ~{url}

  - name: cap-timetracking_deployer
    type: com.sap.html5.application-content
    path: deployer
    requires:
      - name: cap-timetracking_html5_repo_host
    build-parameters:
      builder: custom
      ignore: ["node_modules/"]
      commands:
        - npm run build:ui --prefix ..

  - name: cap-timetracking_launchpad_deployer
    type: com.sap.portal.content
    path: launchpad
    requires:
      - name: cap-timetracking_portal
      - name: cap-timetracking_html5_repo_host
      - name: cap-timetracking_uaa

  - name: timetracking-srv
    type: nodejs
    path: srv
    parameters:
      ignore: ["node_modules/"]
      memory: 1024M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: cap-timetracking_uaa
      - name: timetracking-db-hdi-container

  - name: timetracking-db
    type: hdb
    path: db
    parameters:
      ignore: ["node_modules/"]
      memory: 1024M
      disk-quota: 1024M
    requires:
      - name: timetracking-db-hdi-container

resources:
  - name: cap-timetracking_uaa
    type: com.sap.xs.uaa
    parameters:
      service: xsuaa
      path: xs-security.json

  - name: cap-timetracking_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination

  - name: cap-timetracking_html5_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo

  - name: cap-timetracking_html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 5

  - name: cap-timetracking_portal
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: standard
      service: portal
      
  - name: timetracking-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
    parameters:
      service-plan: hdi-shared
      service: hanatrial
      # service: hana
